version: 2

updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 25
  rebase-strategy: "disabled"
  
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  rebase-strategy: "disabled"

- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  rebase-strategy: "disabled"

- package-ecosystem: docker
  directory: "/src/TicketingService"
  schedule:
    interval: weekly
  rebase-strategy: "disabled"
